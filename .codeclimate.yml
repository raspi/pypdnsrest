engines:

  pep8:
    enabled: true
    checks:
      E231:
        enabled: false
      E402:
        enabled: false
      E501:
        enabled: false

  duplication:
    enabled: true
    config:
      languages:
      - python

  fixme:
    enabled: true

  radon:
    enabled: true

ratings:
  paths:
  - "**.py"

exclude_paths:
  - "tests/"
  - "tests_integration/"
