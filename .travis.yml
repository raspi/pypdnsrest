dist: trusty
sudo: required

language: python

env:
  global:
   - secure: ""

services:
  - docker

cache:
    pip: true
    directories:
        - $HOME/.cache/pip
        - .tox

matrix:
    include:
        - python: 3.5
          env: TOXENV=py35
        - python: 3.5
          env: TOXENV=py3-cover,coverage
        - python: 3.5
          env: TOXENV=pep8
        - python: 3.6-dev
          env: TOXENV=py36
        - python: nightly
          env: TOXENV=py37
    allow_failures:
        - env: TOXENV=py36
        - env: TOXENV=py37
        - env: TOXENV=py3-cover,coverage

before_cache:
    - rm -f $HOME/.cache/pip/log/debug.log

before_script:
    - sudo apt-get -qq update

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - docker pull raspi/docker-powerdns-travis-ci-rest-test
  - docker run --network host --detach raspi/docker-powerdns-travis-ci-rest-test
  - sudo netstat --listening --protocol inet --numeric

install:
  - travis_retry pip install tox codeclimate-test-reporter codecov

script:
  - travis_retry tox

addons:
  coverity_scan:
    project:
      name: "raspi/pypdnsrest"
      description: "Build submitted via Travis CI"
    build_command_prepend: ""
    build_command:   ""
    branch_pattern: coverity_scan
